<div class="card">
    <div class="card-header">
        <h4 class="card-title">Judgement Types</h4>
        <div class="card-tools">
            <span id="judgement-types-count" title="?" class="badge bg-primary">?</span>
        </div>
    </div>
    <div class="card-body p-0">
        <table id="judgement-types-table" class="table table-sm table-hover table-striped table-head-fixed">
            <thead>
                <tr>
                    <th colspan=2>Name</th>
                    <th class="text-center">Penalty</th>
                    <th class="text-center">Solved</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script type="text/html" id="judgement-types-template">
  <td class="text-center"><span class="badge {{badge}}">{{id}}</span></td>
  <td width=90%>{{name}}</td>
  <td class="text-center">{{#penalty}}<span class="badge badge-danger"><i class="fas fa-times"></i></span>{{/penalty}}</td>
  <td class="text-center">{{#solved}}<span class="badge badge-success"><i class="fas fa-check"></i></span>{{/solved}}</td>
</script>
<script type="text/javascript">
registerContestObjectTable("judgement-types");

$(document).ready(function () {
    $.when(contest.loadJudgementTypes()).done(function () {
        fillContestObjectTable("judgement-types", contest.getJudgementTypes())
    }).fail(function (result) {
    	console.log("Error loading judgement types: " + result);
    });
});
</script>
